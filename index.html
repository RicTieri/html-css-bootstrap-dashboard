<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- custom style -->
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand bg-body-tertiary">
      <div class="container-fluid d-flex">
        <a class="navbar-brand my_logo-lg" href="#"><img src="./img/logo.svg" alt="logo-lg"></a>
        <a class="navbar-brand my_logo-sm" href="#"><img src="./img/mobile-logo.png" alt="logo-sm"></a>
        <form class="d-flex" role="search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="form-control me-2 my_search-bg" type="search" placeholder="Prova a cercare: lezioni di Laravel"
            aria-label="Search">
        </form>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link my_collapse" aria-current="page" href="#"><i class="fa-solid fa-list-ul"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link my_collapse" href="#"><i class="fa-solid fa-circle-question"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link my_collapse" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa-solid fa-bell"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="d-flex">
    <aside class="d-flex flex-column justify-content-between">
      <ul class="pt-4">
        <li class="mx-2 mb-3 my_lg_aside"><a href="#"><i class="fa-solid fa-house me-3"></i>Home</a></li>
        <li class="mx-2 mb-3 my_lg_aside"><a href="#"><i class="fa-solid fa-chart-simple me-4"></i>Stats</a></li>
        <li class="mx-2 mb-3 my_lg_aside"><a href="#"><i class="fa-solid fa-signal me-3"></i>Signals</a></li>
        <li class="mb-3 my_sm_aside"><a href="#"><i class="fa-solid fa-house me-2"></i></a></li>
        <li class="mb-3 my_sm_aside"><a href="#"><i class="fa-solid fa-chart-simple me-2"></i></a></li>
        <li class="mb-3 my_sm_aside"><a href="#"><i class="fa-solid fa-signal me-2"></i></a></li>
      </ul>
      <ul>
        <li class="mx-2 mb-2 my_lg_aside"><a href="#"><i class="fa-solid fa-gear me-3"></i>Admin</a></li>
        <li class="mb-4 my_sm_aside"><a href="#"><i class="fa-solid fa-gear me-2"></i></a></li>
      </ul>
    </aside>
    <section class="main-content">
      <section class="header-banner container-fluid">
        <div class="row pt-3">
          <div class="col-12 col-md-4 col-xl-6 p-3 order-sm-1 order-md-0">
            <div>
              <h1>Boolean</h1>
              <div class="custom-btn py-1 px-2">Piano blaze</div>
            </div>
            <div class="custom-btn py-1 px-2">3 app</div>
            <div class="myspacer"><i class="fa-solid fa-angles-right"></i></div>
            <div class="my_item-lg my-1">
              <div class="custom-btn py-1 px-2">Boolean mobile app</div>
              <div class="custom-btn py-1 px-2">Boolean web app</div>
              <div class="custom-btn py-1 px-2">Boolean blog app</div>
            </div>
            <div class="my_item-sm">
              <div class="custom-btn py-1 px-2"><i class="fa-solid fa-plus"></i></div>
            </div>
          </div>
          <div class="col-12 col-md-4 col-xl-3 p-3 order-sm-1 order-md-0">
            <p>Studenti online negli ultimi 30 minuti</p>
            <h1>125</h1>
          </div>
          <div class="col-12 col-md-4 col-xl-3 p-3 order-sm-0 order-md-0">
            <span>Nuovo Studente</span>
            <span class="my_add-btn"><i class="fa-solid fa-plus"></i></span>
          </div>
        </div>
      </section>
      <section class="my_tool">

      </section>
    </section>
  </main>

</body>

</html>
