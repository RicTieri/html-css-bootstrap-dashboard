<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrao Dashboard</title>
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- custom style -->
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex">
        <a class="navbar-brand my_logo-lg" href="#"><img src="./img/logo.svg" alt=""></a>
        <a class="navbar-brand my_logo-sm" href="#"><img src="./img/mobile-logo.png" alt=""></a>
      </div>
    </nav>
  </header>
  <main class="d-flex">
    <aside class="d-flex flex-column justify-content-between">
      <ul class="d-flex flex-column align-items-start pt-4">
        <li class="mx-4 mb-3 my_lg_aside"><a href="#"><i class="fa-solid fa-house me-2"></i>Home</a></li>
        <li class="mx-4 mb-3 my_lg_aside"><a href="#"><i class="fa-solid fa-chart-simple me-2"></i>Stats</a></li>
        <li class="mx-4 mb-3 my_lg_aside"><a href="#"><i class="fa-solid fa-signal me-2"></i>Signals</a></li>
        <li class="mb-3 my_sm_aside"><a href="#"><i class="fa-solid fa-house me-2"></i></a></li>
        <li class="mb-3 my_sm_aside"><a href="#"><i class="fa-solid fa-chart-simple me-2"></i></a></li>
        <li class="mb-3 my_sm_aside"><a href="#"><i class="fa-solid fa-signal me-2"></i></a></li>
      </ul>
      <ul>
        <li class="mx-4 mb-2 my_lg_aside"><a href="#"><i class="fa-solid fa-gear me-2"></i>Admin</a></li>
        <li class="mb-4 my_sm_aside"><a href="#"><i class="fa-solid fa-gear me-2"></i></a></li>
      </ul>
    </aside>
    <section class="main-content">
    </section>
  </main>

</body>

</html>
